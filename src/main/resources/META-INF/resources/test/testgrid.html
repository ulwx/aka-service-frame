<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid TextBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../js/jquery.easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/jquery.easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/page.css">
	<script type="text/javascript" src="../js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <header>网格系统测试</header>
	<div class="NetGrid">
			<div class="row">
				<div class="col col6 "><input class="easyui-textbox" 
				data-options="prompt:'Enter something here...',label:'中国人民工会信息',labelWidth:120" style="width:80%;height:32px"></div>
 				<div class="col col6 last"><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:90%;height:32px"></div> 
 				<div style="clear:both"></div>
			</div>
			<div class="row">
				<div class="col col2 "><input class="easyui-textbox" data-options="prompt:'Enter something here...',label='中国人民工会信息'" style="width:100%;height:32px"></div>
				<div class="col col2 "><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:100%;height:32px"></div>
				<div class="col col2 "><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:100%;height:32px"></div>
			
			</div>
			<div class="row">
				<div class="col col6 "><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:100%;height:32px"></div>
				<div class="col col6  "><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:100%;height:32px"></div>
			</div>
			
				<div class="row">
				<div class="col col2 col_left1 "><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:100%;height:32px"></div>
				<div class="col col6 col_left3 "><input class="easyui-textbox" data-options="prompt:'Enter something here...'" style="width:100%;height:32px"></div>
			</div>
	</div>
	
</body>
</html>
